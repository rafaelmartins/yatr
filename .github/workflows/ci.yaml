name: CI
on: push

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.12
        id: go

      - name: Check out code
        uses: actions/checkout@v1

      - name: Build yatr
        run: GO111MODULE=on go build -x -v ./cmd/yatr

      - name: Run yatr
        run: CGO_ENABLED=0 ./yatr
